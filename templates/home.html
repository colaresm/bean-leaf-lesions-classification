<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Classificação de Lesões em Feijões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .upload-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Classificação de Lesões em Folhas Feijões</h1>
        <form method="POST" action="/upload_image/" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="imagem" accept="image/*" required>
            <br>
            <button type="submit">Enviar Imagem</button>
        </form>
    </div>
</body>
</html>
